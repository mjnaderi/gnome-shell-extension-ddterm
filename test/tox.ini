[tox]
skipsdist = true
envlist = py3

[testenv]
deps =
    pytest~=7.1.1
    pytest-xdist~=2.5.0
    pytest-html~=3.1.1
    ansi2html~=1.6.0
    PyGObject
    Wand~=0.6.7
    pytest-rerunfailures~=10.2
    filelock~=3.6.0
    ghactions: pytest-github-actions-annotate-failures~=0.1.6
commands = python -m pytest --html=report.html --junitxml=junit.xml {posargs}
